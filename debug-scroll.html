<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Scroll Test</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/scroll-fix.css">
    <style>
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-size: 12px;
            z-index: 10000;
            border-radius: 5px;
        }
        .content-section {
            padding: 50px 20px;
            margin: 20px 0;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border: 2px solid #ccc;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .scroll-indicator {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 255, 0, 0.8);
            color: white;
            padding: 10px;
            font-size: 14px;
            z-index: 10000;
            border-radius: 5px;
        }
    </style>
</head>
<body class="wrapper">
    <div class="debug-info">
        DEBUG MODE<br>
        Scroll Test<br>
        <span id="scroll-pos">Scroll: 0</span>
    </div>

    <div class="scroll-indicator">
        ⬇️ Try scrolling down ⬇️
    </div>

    <header class="top-bar">
        <div class="fixed-width-container">
            <h1>Debug Scroll Test</h1>
        </div>
    </header>

    <main style="padding-top: 100px;">
        <div class="fixed-width-container">
            <div class="content-section" style="background: #ff6b6b;">
                Section 1 - Top
            </div>

            <div class="content-section" style="background: #4ecdc4;">
                Section 2
            </div>

            <div class="content-section" style="background: #45b7d1;">
                Section 3
            </div>

            <div class="content-section" style="background: #96ceb4;">
                Section 4
            </div>

            <div class="content-section" style="background: #ffeaa7;">
                Section 5
            </div>

            <div class="content-section" style="background: #dda0dd;">
                Section 6
            </div>

            <div class="content-section" style="background: #98d8c8;">
                Section 7 - Bottom
            </div>
        </div>
    </main>

    <footer style="background: #333; color: white; padding: 50px 0;">
        <div class="fixed-width-container">
            <p>Footer - If you can see this, scrolling works!</p>
        </div>
    </footer>

    <script>
        // Debug scroll position
        window.addEventListener('scroll', function() {
            document.getElementById('scroll-pos').textContent = 'Scroll: ' + window.pageYOffset;
        });

        // Log viewport and document dimensions
        console.log('Viewport height:', window.innerHeight);
        console.log('Document height:', document.documentElement.scrollHeight);
        console.log('Body height:', document.body.scrollHeight);
        console.log('Can scroll:', document.documentElement.scrollHeight > window.innerHeight);
    </script>
</body>
</html>
